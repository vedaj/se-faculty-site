title: Software Engineering Faculty Team
description: Course coordination portal for faculty and staff
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag

collections:
  - members
  - links

defaults:
  - scope:
      path: ""
    values:
      layout: default

# Assets
assets:
  sources:
    - _assets/fonts
    - _assets/images

# Google Fonts
google_fonts: "Inter:400,500,600,700"

# Favicon
favicon_ico: /assets/favicon.ico
